<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <div class="weather">
      <div class="location"></div>
      <div class="temp"></div>
      <div class="feelslike"></div>
      <div class="humidity"></div>
      <div class="precip"></div>
    </div>
  </div> 
  <form action="">
    <label for="input">
      <span>Location</span>  
      <input type="text" placeholder="london"/>
    </label> 
    <button>Search</button>
  </form>

</body>
</html>
